<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>ğŸ… Chat with Santa!</h1>
        <div class="santa-selector">
            <button onclick="selectSanta('nice')" id="niceButton">Nice Santa</button>
            <button onclick="selectSanta('naughty')" id="naughtyButton">Naughty Santa</button>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div>
            <input type="text" id="userInput" placeholder="Type your message to Santa...">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
        <div class="suggestions">
            <div class="keyword" onclick="suggestTopic('presents')">ğŸ Presents</div>
            <div class="keyword" onclick="suggestTopic('reindeer')">ğŸ¦Œ Reindeer</div>
            <div class="keyword" onclick="suggestTopic('cookies')">ğŸª Cookies</div>
            <div class="keyword" onclick="suggestTopic('christmas')">ğŸ„ Christmas</div>
        </div>
    </div>

    <script>
        let currentSanta = 'nice';

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.innerHTML = 'â„';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 500);

        const niceSantaResponses = {
            'hello': "Ho ho ho! Merry Christmas! I hope your day is as jolly as my belly!",
            'presents': "I'm checking my list twice, and I think I see your name on the nice list! Keep up the good work!",
            'reindeer': "Rudolph's nose is so bright, he could guide my sleigh even on the foggiest Christmas Eve!",
            'cookies': "I love cookies so much, I think I might have a problem! Just don't tell Mrs. Claus!",
            'christmas': "Christmas is the most magical time of the year! It's like a giant group hug for the whole world!",
            'tree': "I once got tangled in Christmas lights while decorating the tree. It was a real 'light-mare'!",
            'elves': "My elves are like little magical superheroes, crafting joy and wonder all year long!",
            'workshop': "In my workshop, every day feels like Christmas! It's like a giant toy box come to life!",
            'music': "I love singing Christmas carols, but I think the reindeer are getting tired of my voice!",
            'family': "Family is the greatest gift of all! It's like having your own personal cheer squad!",
            'magic': "I've got a magic trick for you! Watch me pull a present out of my beard! Ta-da!",
            'snow': "I love a white Christmas! It's like the world is covered in powdered sugar!",
            'chimney': "I've been working on my chimney-diving skills. I call it 'Santa-nastics'!",
            'hot cocoa': "Hot cocoa is like a hug in a mug! It's the perfect fuel for a long night of delivering presents!",
            'holiday spirit': "The holiday spirit is so strong, I think I might be able to fly without my reindeer!",
            'santa': "That's my name, don't wear it out! Ho ho ho!",
            'mrs claus': "Mrs. Claus is the real boss around here. She keeps me and the elves in line!",
            'north pole': "The North Pole is like a magical winter wonderland all year round!",
            'sleigh': "My sleigh is the most magical ride you'll ever see! It's like a cross between a sports car and a shooting star!",
            'toys': "I love toys so much, I sometimes forget I'm supposed to deliver them!",
            'nice list': "The nice list is getting longer every year! Keep up the good work, everyone!",
            'christmas eve': "Christmas Eve is my favorite night of the year! It's like a global party, and I'm the guest of honor!",
            'milk and cookies': "Milk and cookies are the perfect fuel for a long night of delivering presents! Leave some extras, if you can!",
            'rudolph': "Rudolph's nose is so bright, it could light up the entire night sky!"
        };

        const naughtySantaResponses = {
            'hello': "Oh, look who it is... the naughty list VIP! What do you want?",
            'presents': "Presents? More like 'coal-sents'! You better start behaving, or it's all you'll get!",
            'reindeer': "My reindeer have been practicing their coal-delivery skills just for you!",
            'cookies': "I'll take those cookies, but I'm not sure you deserve any in return!",
            'christmas': "Christmas? More like 'Naughty-mas'! And guess who's the guest of honor?",
            'tree': "I hope you like the smell of coal, because that's what you'll find under your tree!",
            'elves': "My elves are working overtime to keep up with your naughty antics!",
            'workshop': "My workshop is now equipped with a naughty detector, and it's going off the charts!",
            'music': "The only carol you'll be hearing is the sound of coal clunking in your stocking!",
            'family': "You better be nice to your family, or you'll be getting a one-way ticket to the naughty list!",
            'magic': "The only magic trick you'll see is me making your presents disappear!",
            'snow': "I'll make sure the only thing snowing at your house is coal flakes!",
            'chimney': "I'm considering sending you the chimney cleaning bill for all the coal dust!",
            'hot cocoa': "Hot cocoa? More like 'not cocoa' for you, my naughty friend!",
            'holiday spirit': "The only cheer you're spreading is the sound of my elves groaning at your naughtiness!",
            'santa': "Well, if it isn't the naughty list's most frequent flyer!",
            'mrs claus': "Even Mrs. Claus is shaking her head at your naughty antics!",
            'north pole': "The only pole you'll be seeing is the one holding up your stocking full of coal!",
            'sleigh': "My sleigh is too full of coal to carry any presents for you!",
            'toys': "The only toy you'll be getting is a lump of coal with a bow on it!",
            'nice list': "The nice list? You're not even in the same zip code as the nice list!",
            'christmas eve': "I've got a special delivery planned for you on Christmas Eve... a truckload of coal!",
            'milk and cookies': "I'll be leaving you a special treat... a carton of spoiled milk and a plate of burnt cookies!",
            'rudolph': "Rudolph's nose turns blue when he sees your name on the naughty list!"
        };

        const niceDefaultResponses = [
            "Ho ho ho! Your festive spirit is as bright as Rudolph's nose!",
            "That's the kind of Christmas magic I like to hear! Keep spreading the joy!",
            "You're as sweet as a candy cane! No wonder you're on the nice list!",
            "I think I felt my sleigh lift off the ground a bit with all the holiday cheer you're spreading!",
            "Wow! You've got enough Christmas spirit to power my entire workshop!",
            "Your Christmas spirit is so contagious, I think the elves might start singing carols in July!",
            "If being nice was a contest, you'd win first prize every year!",
            "I might have to make a special trip just to deliver your presents! You've earned it!",
            "The reindeer are excited to visit your house! They can feel your Christmas spirit from here!"
        ];

        const naughtyDefaultResponses = [
            "*checks list* Yep, still naughty. You've got a reserved spot on the coal express!",
            "I've got a special stocking just for you... it's made of coal!",
            "You're as naughty as a mischievous elf who put whoopee cushions on all the workshop chairs!",
            "I'm starting to think you might be the long-lost sibling of the Grinch!",
            "You're so naughty, I'm considering making a special coal delivery just for you... in July!",
            "If being naughty was an Olympic sport, you'd be a gold medalist!",
            "I'm thinking about renaming coal to '[Your Name] Nuggets' in your honor!",
            "You're giving the naughty list a run for its money! It might need to expand just for you!"
        ];

        function selectSanta(type) {
            currentSanta = type;
            document.body.style.backgroundColor = type === 'nice' ? '#2e7d32' : '#b71c1c';
            const greeting = type === 'nice'
                ? "Ho ho ho! Nice Santa here! What would you like to talk about?"
                : "Well, well... Naughty Santa at your service. What do you want?";
            addMessage(greeting, false);
        }

        function addMessage(message, isUser) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'santa-message'} ${currentSanta}`;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getSantaResponse(userMessage) {
            const lowercaseMessage = userMessage.toLowerCase();
            const responses = currentSanta === 'nice' ? niceSantaResponses : naughtySantaResponses;
            const defaultResponses = currentSanta === 'nice' ? niceDefaultResponses : naughtyDefaultResponses;

            for (const [keyword, response] of Object.entries(responses)) {
                if (lowercaseMessage.includes(keyword)) {
                    return response;
                }
            }

            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (message) {
                addMessage(message, true);

                setTimeout(() => {
                    const santaResponse = getSantaResponse(message);
                    addMessage(santaResponse, false);
                }, 500);

                userInput.value = '';
            }
        }

        function suggestTopic(topic) {
            const userInput = document.getElementById('userInput');
            userInput.value = topic;
            sendMessage();
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        setTimeout(() => {
            addMessage("Ho ho ho! Welcome! Choose your Santa personality above!", false);
        }, 500);
    </script>
</body>
</html>
